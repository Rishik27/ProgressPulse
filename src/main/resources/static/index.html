<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Pulse</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<header class="hero">
    <h1>PROGRESS PULSE</h1>
    <p>Track your progress, Live Happy!!</p>
</header>

<div class="container">

    <div class="form-row">
        <input id="eventName" type="text" placeholder="Event Name">

        <select id="eventType">
            <option value="Graduation Date">Graduation</option>
            <option value="Gym">Gym Start</option>
            <option value="New Job">New Job</option>
            <option value="Custom Event">Custom Event</option>
        </select>

        <!-- FIXED TYPE -->
        <input type="date" id="startDate">
    </div>

    <button onclick="addEvent()">Add New Event</button>

    <!-- TABLE TO SHOW EVENTS -->
    <table class="event-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="eventTable"></tbody>
    </table>

</div>

<script src="/script.js"></script>
</body>
</html>
